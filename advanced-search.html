<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="search-links">
            <a href="index.html">Google Search</a>
            <a href="image-search.html">Image Search</a>
        </div>
            <h1>Google</h1>
       
            <form class="adv-form" action="https://google.com/search">
                <div class="container">
                            <div class="a">
                                <p>all these words:</p>
                            
                                <input type="text" name="as_q" value autofocus="autofocus">
                            </div>
                        
                             <div class="c">
                                <p>this exact word or phrase:</p>
                    
                                <input type="text" name="as_epq" value autofocus="autofocus">
                            </div>
                    <div class="e">
                        <p>any of these words</p>
                   
                        <input type="text" name="as_oq">
                    </div>
                    
                    <div class="g">
                        <p>none of these wordse</p>
                    
                        <inputtype="text" name="as_eq">
                    </div>
                </div>
                        <br><br>
                   
                            <input class="adv-btn-submit" type="submit" value="Google Search">
            </form>
        
       
    </body>
</html>
