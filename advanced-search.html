<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="search-links">
            <a href="index.html">Google Search</a>
            <a href="image-search.html">Image Search</a>

        </div>
        <h1>Google</h1>
       
            <form action="https://google.com/search">
                
                    <div class="adv-inp-div">
                        all these words: <input class="adv-text-input" type="text" name="as_q">
                    </div>

                    <div class="adv-inp-div">
                        this exact word or phrase: <input class="adv-text-input" type="text" name="as_epq">
                    </div>

                    <div class="adv-inp-div">
                        any of these words<input class="adv-text-input" type="text" name="as_oq">
                    </div>

                    <div class="adv-inp-div">
                        none of these wordse<input class="adv-text-input" type="text" name="as_eq">
                    </div>

                        <br><br>
                    <div class="adv-btn-submit">
                            <input type="submit" value="Google Search">
                    </div>
               
        
        </form>
        </div>
       
    </body>
</html>
