<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="search-links">
            <a href="index.html">Google Search</a>
            <a href="image-search.html">Image Search</a>

        </div>
        <h1>Google</h1>
        <div class="adv-search-form">
            <form action="https://google.com/search">
                <div>
                    all these words: <input type="in-all" name="as_q">
                </div>
                
                <div>
                    this exact word or phrase: <input id="exact" type="text" name="as_epq">
                </div>
                <div>
                    any of these words<input type="any" name="as_oq">
                </div>
                <div>
                    none of these wordse<input type="text" name="as_eq">
                </div>
            <br><br>
            <div class="btn-submit">
                    <input id="b" type="submit" value="Google Search">
            </div>

        </form>
        </div>
       
    </body>
</html>
