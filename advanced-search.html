<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="search-links">
            <a href="index.html">Google Search</a>
            <a href="image-search.html">Image Search</a>

        </div>
        <h1>Google</h1>
        <div class="adv-search-form">
            <form action="https://google.com/search">
                <div>
                    all these words: <input type="in-all" name="q">
                    <input type="hidden" id="all" value="">
                </div>
                
                <div>
                    this exact word or phrase: <input id="exact" type="text">
                <input type="hidden" id="h-exact" name="q" value=""> 
                </div>
                <div>
                    any of these words<input type="any" name="q">
                </div>
                <div>
                    none of these wordse<input type="text" name="q">
                </div>
            <br><br>
            <div class="btn-submit">
                <input id="b" type="submit" value="Google Search">
            </div>

        </form>
        </div>
        <script>
                        window.onload=function(){
                        document.getElementById("b").onclick =
                        function(){
                        document.getElementById("h-exact").value ='"'
                        +document.getElementById("exact").value
                        +'"';
                                }
                        }
        </script>
    </body>
</html>
